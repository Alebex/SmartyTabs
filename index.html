<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmartyTabs</title>
</head>
<body>

<div class="smarty-tabs" data-init="smarty-tabs">
    <div class="smarty-tabs__tabs-wrapper" data-js-tabs="tabs-wrapper">
        <ul class="smarty-tabs__tabs" data-js-tabs="tabs">
            <li class="smarty-tabs__tab" data-js-tabs="tab">tab 1</li>
            <li class="smarty-tabs__tab" data-js-tabs="tab">tab 2</li>
            <li class="smarty-tabs__tab" data-js-tabs="tab">tab 3</li>
        </ul>
    </div>
    <div class="smarty-tab__content" data-js-tabs="content">
        <div class="smarty-tabs__view" data-js-tabs="view">content block 1</div>
        <div class="smarty-tabs__view" data-js-tabs="view">content block 2</div>
        <div class="smarty-tabs__view" data-js-tabs="view">content block 3</div>
    </div>
</div>

</body>
</html>
